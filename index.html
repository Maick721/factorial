<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Factorial</title>
</head>
<body>
    <!--El titulo que se mostrara-->
    <h1>Cálculo del Factorial</h1>

    <!--El usuario debe ingresar el numero-->
    <label for="numero">Introduce un número:</label>

    <!--Indica que solo se puede ingresar números y el valor 
    minimo que se puede ingresar es 0-->
    <input type="number" id="numero" min="0">

    <!--Un boton donde dara comienzo el calculo-->
    <button id="calcular">Calcular Factorial</button>
    <p id="resultado"></p>

    <!--Se conecta a la carpeta de js-->
    <script src="js/main.js"></script>
</body>
</html>
